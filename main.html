<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Internship Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">

<div class="container border p-4 bg-white">
    <h2 class="text-center mb-4">Internship Form</h2>

    <div class="row mb-3">
        <div class="col-md-4">
            <label for="first-name-input" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first-name-input">
        </div>

        <div class="col-md-4">
            <label for="last-name-input" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last-name-input">
        </div>

        <div class="col-md-4">
            <label for="email-input" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email-input" placeholder="xyz@abc.com">
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-6">
            <label for="college-input" class="form-label">College</label>
            <input type="text" class="form-control" id="college-input">
        </div>

        <div class="col-md-3">
            <label for="grad-year-select" class="form-label">Graduation Year</label>
            <select class="form-select" id="grad-year-select">
                <option>Choose...</option>
                <option>2023</option>
                <option>2024</option>
                <option>2025</option>
            </select>
        </div>

        <div class="col-md-3">
            <label for="roll-no-input" class="form-label">Roll No.</label>
            <input type="text" class="form-control" id="roll-no-input">
        </div>
    </div>

    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="conditions-checkbox">
        <label class="form-check-label" for="conditions-checkbox">Agree to terms and conditions</label>
    </div>

    <button class="btn btn-primary">Submit form</button>

</div>

</body>
</html>
