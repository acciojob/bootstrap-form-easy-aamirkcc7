<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form</title>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  >
</head>
<body>

<div class="container mt-5">
  <form novalidate>

    <!-- First Name -->
    <div class="form-group">
      <label for="first-name-input">First Name</label>
      <input type="text" class="form-control" id="first-name-input" required>
      <div class="invalid-feedback">Invalid first name</div>
    </div>

    <!-- Last Name -->
    <div class="form-group">
      <label for="last-name-input">Last Name</label>
      <input type="text" class="form-control" id="last-name-input" required>
      <div class="invalid-feedback">Invalid last name</div>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email-input">Email</label>
      <input type="email" class="form-control" id="email-input" required>
      <div class="invalid-feedback">Invalid email</div>
    </div>

    <!-- College -->
    <div class="form-group">
      <label for="college-input">College Name</label>
      <input type="text" class="form-control" id="college-input" required>
      <div class="invalid-feedback">Invalid college name</div>
    </div>

    <!-- Graduation Year -->
    <div class="form-group">
      <label for="grad-year-select">Graduation Year</label>
      <select class="form-control" id="grad-year-select" required>
        <option value="">Select</option>
        <option>2020</option>
        <option>2021</option>
        <option>2022</option>
        <option>2023</option>
      </select>
      <div class="invalid-feedback">Select graduation year</div>
    </div>

    <!-- Roll Number -->
    <div class="form-group">
      <label for="roll-no-input">Roll Number</label>
      <input type="text" class="form-control" id="roll-no-input" required>
      <div class="invalid-feedback">Invalid roll number</div>
    </div>

    <!-- Conditions -->
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
      <label class="form-check-label" for="conditions-checkbox">
        Agree to terms
      </label>
      <div class="invalid-feedback">You must agree</div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
