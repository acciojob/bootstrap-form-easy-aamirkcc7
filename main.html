<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Application Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .form-title {
            text-align: center;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="form-title">Summer Internship Application</h2>
        <form>

            <!-- First Name -->
            <div class="mb-3">
                <label for="first-name-input" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first-name-input" name="first-name" required>
            </div>

            <!-- Last Name -->
            <div class="mb-3">
                <label for="last-name-input" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last-name-input" name="last-name" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email-input" class="form-label">Email</label>
                <input type="email" class="form-control" id="email-input" name="email" required>
            </div>

            <!-- College Name -->
            <div class="mb-3">
                <label for="college-input" class="form-label">College Name</label>
                <input type="text" class="form-control" id="college-input" name="college" required>
            </div>

            <!-- Roll Number -->
            <div class="mb-3">
                <label for="roll-no-input" class="form-label">Roll No</label>
                <input type="text" class="form-control" id="roll-no-input" name="roll-no" required>
            </div>

            <!-- Graduation Year -->
            <div class="mb-3">
                <label for="graduation-year" class="form-label">Graduation Year</label>
                <select class="form-select" id="graduation-year" name="graduation-year" required>
                    <option value="">Select Year</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                </select>
            </div>

            <!-- Conditions Checkbox -->
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="conditions-checkbox" name="conditions" required>
                <label class="form-check-label" for="conditions-checkbox">I agree to the terms and conditions</label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS (optional for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
